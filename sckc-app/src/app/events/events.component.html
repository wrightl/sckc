<mat-spinner *ngIf="!isReady"></mat-spinner>

<mat-list *ngIf="isReady">
  <ng-container *ngFor="let month of events">
    <mat-list-item>{{ month.Month }}</mat-list-item>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="month.Events">
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <!-- <th mat-header-cell *matHeaderCellDef>Date</th> -->
        <td mat-cell *matCellDef="let element">{{ element.LocaleDate }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <!-- <th mat-header-cell *matHeaderCellDef>Name</th> -->
        <td mat-cell *matCellDef="let element">{{ element.Summary }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="book">
        <!-- <th mat-header-cell *matHeaderCellDef>Book</th> -->
        <td mat-cell *matCellDef="let element"><a href="something">Book</a></td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</mat-list>
