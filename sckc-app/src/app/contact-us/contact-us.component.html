<app-page-title title="Contact Us"></app-page-title>

<div class="form">
  <div class="error" *ngIf="error" [innerHTML]="error"></div>
  <div class="response" *ngIf="response">{{ response }}</div>
  <div *ngIf="!response">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your Name" [formControl]="name" required />
      <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="bob@example.com" [formControl]="email" type="email" required />
      <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Subject</mat-label>
      <input matInput placeholder="Subject" [formControl]="subject" type="text" required />
      <mat-error *ngIf="subject.invalid">{{getErrorMessage(subject)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="" [formControl]="message" required></textarea>
      <mat-error *ngIf="message.invalid">{{getErrorMessage(message)}}</mat-error>
    </mat-form-field>

    <button mat-flat-button color="accent" (click)="sendMessage()">Send</button>
  </div>
</div>
