<app-page-title title="{{ title }}"></app-page-title>

<ngb-carousel #carousel [interval]="500000" [pauseOnHover]="true" [pauseOnFocus]="true">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="img-wrapper">
            <img [src]="img.path" alt="Image {{ i + 1 }} description" />
        </div>
    </ng-template>
</ngb-carousel>
