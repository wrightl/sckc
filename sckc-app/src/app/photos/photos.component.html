<mat-spinner *ngIf="!isReady"></mat-spinner>
<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let photoset of photoSets">
        <a [routerLink]="['/gallery', photoset.id]">
            <mat-card class="photoset-card">
                <mat-card-header>
                    <div mat-card-avatar class="photoset-header-image"></div>
                    <mat-card-title>{{photoset.title}}</mat-card-title>
                    <mat-card-subtitle>{{photoset.photoCount}} photos</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{baseUrl}}{{photoset.primaryPhotoUrl}}" alt="Photo of a Shiba Inu">
            </mat-card>
        </a>
    </mat-grid-tile>
</mat-grid-list>
