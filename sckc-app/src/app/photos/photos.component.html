<app-page-title title="Photos"></app-page-title>

<mat-spinner *ngIf="!isReady"></mat-spinner>

<div class="photosets-container">
  <div
    class="photoset-container"
    *ngFor="let photoset of photoSets"
    style="background-image: url({{ baseUrl }}{{ photoset.primaryPhotoUrl }});"
  >
    <a [routerLink]="['/gallery', photoset.id]">
      <div class="photoset-info">
        <!-- <div class="caption-background"></div> -->
        <h5>{{ photoset.title }}</h5>
        <h6>{{ photoset.photoCount }} photos</h6>
      </div>
    </a>
  </div>
</div>
