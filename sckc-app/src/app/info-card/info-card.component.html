<mat-card>
  <img
    *ngIf="imageSource"
    mat-card-image
    src="{{ imageSource }}"
    alt="{{ title }} image"
  />
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" routerLink="{{ link }}">
      Read More
    </button>
  </mat-card-actions>
</mat-card>
