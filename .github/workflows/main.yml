# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # build api
  api: 
    runs-on: windows-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        #with:
          # Folder location of where vswhere.exe is located if a self-hosted agent
          #vswhere-path: # optional
          # Version of Visual Studio to search; defaults to latest if not specified
          #vs-version: # optional/p:DeployOnBuild=true /p:PublishProfile=FolderProfile
          # Enable searching for pre-release versions of Visual Studio/MSBuild
          #vs-prerelease: # optional
          # The preferred processor architecture of MSBuild. Can be either "x86" or "x64". "x64" is only available from Visual Studio version 17.0 and later.
          #msbuild-architecture: # optional, default is x86
          
      - name: Setup nuget
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Restore NuGet Packages
        working-directory: ./sckc
        run: nuget restore sckc.sln
        
      - name: Build Web App
        working-directory: ./sckc
        run: msbuild sckc.sln /p:Configuration=Release
        
      # TODO: run unit test
      #
      #
      
      - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@a9644610a0efe63542b1887c9317ce8628f56521
        if: ${{ false }}  # disable for now
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: ${{ secrets.ftphost}}
          # FTP user
          username: ${{ secrets.ftpuser}}
          # FTP password
          password: ${{ secrets.ftppassword}}
          # Server port to connect to (read your web hosts docs)
          #Â port: # optional
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          # protocol: # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: sckc/sckc.api/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: app/
          exclude: |
            - .*
            - !Global.asax
            - !Web.config
          log-level: verbose

  # build app
  angular-app:
    needs: api
    if: ${{ true }}  # disable for now
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        # with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          # node-version: # optional
      
      - name: Install Dependencies
        working-directory: ./sckc-app
        #if:
        #  steps.cache-nodemodules.outputs.cache-hit != 'true'
        #  # ðŸ‘† if cache hits the skip this step.
        run: npm ci
      
      - name: Build
        working-directory: ./sckc-app
        run: npm run build:prod

      - name: Lint
        working-directory: ./sckc-app
        run: npm run lint
        
      - name: Test
        if: ${{ false }}  # disable for now
        working-directory: ./sckc-app
        run: npm run test:prod

  # build app
  ftp:
    needs: angular-app
    if: ${{ true }}  # disable for now?
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: ftp-action-app
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@a9644610a0efe63542b1887c9317ce8628f56521
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: ${{ secrets.ftphost}}
          # FTP user
          username: ${{ secrets.ftpuser}}
          # FTP password
          password: ${{ secrets.ftppassword}}
          # Server port to connect to (read your web hosts docs)
          #Â port: # optional
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          # protocol: # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: sckc-app/dist/sckc-app/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: app/
          # Path and name of the state file - this file is used to track which files have been deployed
          # state-name: # optional
          # Prints which modifications will be made with current config options, but doesnt actually make any changes
          # dry-run: # optional
          # Deletes ALL contents of server-dir, even items in excluded with exclude argument
          # dangerous-clean-slate: # optional
          # An array of glob patterns, these files will not be included in the publish/delete process
          # exclude: # optional
          # How verbose should the information be - minimal, standard, or verbose
          # log-level: # optional
          # strict or loose
          # log-level: # optional

      - name: ftp-action-config
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@a9644610a0efe63542b1887c9317ce8628f56521
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: ${{ secrets.ftphost}}
          # FTP user
          username: ${{ secrets.ftpuser}}
          # FTP password
          password: ${{ secrets.ftppassword}}
          # Server port to connect to (read your web hosts docs)
          #Â port: # optional
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          # protocol: # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: sckc/sckc.api/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: app/
          exclude: |
            - .*
            - !Global.asax
            - !Web.config
          log-level: verbose
      
      - name: ftp-action-bin
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@a9644610a0efe63542b1887c9317ce8628f56521
        if: ${{ true }}  # disable for now
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: ${{ secrets.ftphost}}
          # FTP user
          username: ${{ secrets.ftpuser}}
          # FTP password
          password: ${{ secrets.ftppassword}}
          # Server port to connect to (read your web hosts docs)
          #Â port: # optional
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          # protocol: # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: sckc/sckc.api/bin/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: app/bin/
            
      - name: URL Health Check
        # You may pin to the exact commit or the version.
        # uses: Jtalk/url-health-check-action@74726480338ca80a0740c2fbc31bb577bb5ad1b0
        uses: Jtalk/url-health-check-action@v2
        with:
          # Target URL(s), split by |
          url: http://www.sheffieldcitykayakclub.co.uk/app/api/gallery
          # Number of unsuccessful attempts to call URL before giving up
          max-attempts: 1 # optional, default is 1
          # Time between attempts (e.g. 3s, 1m)
          retry-delay: 1 # optional, default is 3s
          # Follow redirected location in case request resulted in 3XX status code
          follow-redirect: false # optional, default is false
          # Retry all errors, including 4xx (see man curl on --retry-all-errors).