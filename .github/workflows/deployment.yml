name: Main deployment workflow

on:
    workflow_call:
        inputs:
            env_type:
                required: true
                type: string
            deployment_path:
                required: true
                type: string
        secrets:
            google_calendar_creds:
                required: true
            ftphost:
                required: true
            ftpuser:
                required: true
            ftppassword:
                required: true

jobs:
    output_variables:
        name: Output variables
        runs-on: windows-latest
        steps:
            - name: output
              run: echo ${{ env }}
                  echo ${{ secrets.google_calendar_creds }}
                  echo isProduction ${{ inputs.env_type }}
                  echo path ${{ inputs.deployment_path }}
